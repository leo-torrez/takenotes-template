<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Take Notes</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="Take Notes">
    <meta name="author" content="Ítalo Barboza">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Take Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuNavbar" aria-controls="menuNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="menuNavbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menuNavbarProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Ítalo Barboza
                        </a>
                    <div class="dropdown-menu" aria-labelledby="menuNavbarProfile">
                        <a class="dropdown-item" href="./dashboard.html">Dashboard</a>
                        <a class="dropdown-item" href="./profile.html">Profile</a>
                        <a class="dropdown-item" href="./signout.html">Sign out</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="./register.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="clearfix">
            <h3 class="float-left">New Note</h3>
            <a href="./dashboard.html" class="small float-right text-muted justify-content-end">Back to Dashboard</a>
        </div>
        <hr>
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="inputTitle">Title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title" value="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputCategory">Category</label>
                    <select id="inputCategory" class="form-control">
                        <option>PHP</option>
                        <option>SQL</option>
                        <option>Delphi</option>
                        <option>CSS</option>
                        <option>JS</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputNote">Note</label>
                <textarea class="form-control" id="inputNote" rows="5"></textarea>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="inputAvaliableForOthers" value="1"> Avaliable for others
                    </label>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon">http://takenotes.italobarboza.com.br/note/</div>
                        <input type="text" class="form-control" id="inputNoteURL" placeholder="Note URL">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Save Note</button>
        </form>
    </div>
    <footer class="footer bg-dark text-white">
        <div class="container">
            <span>&copy; 2017</span>
        </div>
    </footer>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/tooltip.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/newnote.js"></script>
</body>

</html>
