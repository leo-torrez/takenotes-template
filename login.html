    <div class="container">
        <div class="col-sm-9 mx-auto">
            <div class="card card-login border-dark">
                <div class="card-header">Login</div>
                <div class="card-body text-dark">
                    <form>
                        <div class="form-group row">
                            <label for="inputLogin" class="col-sm-4 col-form-label">Login</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="inputLogin" placeholder="Login">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inpuPassword" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="inpuPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row justify-content-end">
                            <div class="col-sm-8">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="form-group row justify-content-end d-flex align-items-center">
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-primary">Sign in</button> <a href="#" class="linkMarginLeft">Forgot Your Password?</a>
